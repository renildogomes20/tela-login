<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    
    
</head>
<body>
        <main>
            <section>
                <div id="picture">
                </div>
                <div id="formulario">
                    <header>
                        <h1>Login</h1>
                        <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    </header>
                    <form action="cadastro.js" method="post" autocomplete="on">
                        <p>
                            <label for="mail" class="field">
                                <span class="material-symbols-outlined">person</span>
                                <input type="email" name="mail" id="mail" placeholder="  Username" autocomplete="username">
                            </label>
                        </p>
                        <p>
                            <label for="senha" class="field">
                                <span class="material-symbols-outlined">key</span>
                                <input type="password" name="senha" id="senha" placeholder="  Password" required>
                            </label>
            
                            <div >
                                <p id="enviar">Entrar</p>
                                <p id="esque">Esqueci a senha</p>
                            </div>
                    </form>
                </div>
            
            </section>
            <footer>
                <p>
                    &copy; 2026 Renildo Gomes. All rights reserved
                </p>
            </footer>
        </main>
            
        
         
</body>
</html>
